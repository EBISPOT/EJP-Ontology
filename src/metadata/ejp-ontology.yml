# PURL configuration for http://purl.obolibrary.org/obo/ejp-ontology

idspace: EJP-ONTOLOGY
base_url: /obo/ejp-ontology

products:
- ejp-ontology.owl: https://raw.githubusercontent.com/S2Ola/EBISPOT/EJP-Ontology/master/ejp-ontology.owl
- ejp-ontology.obo: https://raw.githubusercontent.com/S2Ola/EBISPOT/EJP-Ontology/master/ejp-ontology.obo

term_browser: ontobee
example_terms:
- ejp-ontology_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/S2Ola/EBISPOT/EJP-Ontology/v

- prefix: /tracker/
  replacement: https://github.com/S2Ola/EBISPOT/EJP-Ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/EJP-ONTOLOGY?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/S2Ola/EBISPOT/EJP-Ontology/master/
